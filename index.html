<!DOCTYPE HTML>
<html>
<head>
    <title>Carrés numérotés - jeu de mémoire instantanée</title>
    <meta charset="utf-8">
    <meta name="description" content="Jeu de mémoire instantanée">
    <meta name="keywords" content="jeu, mémoire, instantanée, carrés, numérotés">
    <meta name="author" content="Mickaël Andrieu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <h1>Carrés numérotés</h1>
            <p>Jeu de mémoire instantanée</p>
            <div id="controls">
                <button onclick="Game.start()">Relancer</button>
            </div>
        </header>
        
        <main>
            <div id="board"></div>

            <div id="img-container">
                <img id="monkey-clapping" src="images/clapping.gif" />
                <img id="monkey-dancing" src="images/dancing.gif" />
            </div>
        </main>

        <footer>
            <p>Observez bien l'ordre affiché au début, puis cliquez sur les carrés dans ce même ordre</p>
        </footer>

        <div id="open-dialog-container">
            <button id="open-dialog" onclick="Game.openDialog()">⚙</button>
        </div>

        <dialog id="game-dialog">
            <button id="close-dialog" onclick="Game.closeDialog()">✕</button>
            <h2>Paramètres du jeu</h2>
            <div id="parameters">
                <div>
                    <label for="square-count">Nombre de carrés :</label>
                    <input type="number" id="square-count" value="9" min="4" max="20" />
                </div>
                <div>
                    <label for="visible-duration">Durée d'affichage (s) :</label>
                    <input type="number" id="visible-duration" value="2" min="0.5" max="10" step="0.5" />
                </div>
            </div>
        </dialog>
    </div>
    <script>
        const Game = initialize()
        Game.start()
    </script>
</body>
</html>
